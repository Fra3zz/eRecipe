
http{

    include mime.types

server {
    listen 80;

    server_name _;

    # The root directory where your built React/Vite files are located
    root /usr/share/nginx/html;

    # The default file to serve
    index index.html;

    location / {
        # Add CORS headers for HTML, JS, and XML responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            return 204;  # No content
        }

        # Try to serve the requested file; if not found, fallback to index.html (for client-side routing)
        try_files $uri $uri/ /index.html;
    }

    # Add CORS headers for XML file responses
    location ~* \.(xml)$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    }

    # Add CORS headers for JS file responses
    location ~* \.(js)$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    }

    # Custom error pages for server issues
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Optional: Logging configuration for access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
}